<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout style-name="verticalMenuCliente" spacing="false" size-full margin="false">
   <vaadin-tab-sheet style-name="menuTabCliente" width="696px" _id="menuTabCliente">
    <tab caption="Nuevo Cliente" selected>
     <vaadin-vertical-layout style-name="verticalPanel" size-full _id="verticalPanel">
      <vaadin-horizontal-layout width-full margin _id="h1">
       <vaadin-label plain-text>
         Nombre 
       </vaadin-label>
       <vaadin-text-field height="25px" _id="tfNombre"></vaadin-text-field>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full margin _id="h2">
       <vaadin-label plain-text>
         DNI 
       </vaadin-label>
       <vaadin-text-field height="25px" _id="tfDNI"></vaadin-text-field>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full margin _id="h3">
       <vaadin-label plain-text>
         Apellido 1 
       </vaadin-label>
       <vaadin-text-field height="25px" _id="tfAp1"></vaadin-text-field>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full margin _id="h4">
       <vaadin-label plain-text>
         Apellido 2 
       </vaadin-label>
       <vaadin-text-field height="25px" _id="tfAp2"></vaadin-text-field>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full margin>
       <vaadin-label plain-text>
         Domicilio 
       </vaadin-label>
       <vaadin-text-field height="25px"></vaadin-text-field>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full margin _id="h5">
       <vaadin-label plain-text>
         Usuario/Email 
       </vaadin-label>
       <vaadin-text-field height="25px" _id="tfEmail"></vaadin-text-field>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full margin _id="h6">
       <vaadin-label plain-text>
         Contrase√±a 
       </vaadin-label>
       <vaadin-password-field height="25px" _id="tfPass"></vaadin-password-field>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full margin>
       <vaadin-label plain-text>
         IBAN 
       </vaadin-label>
       <vaadin-text-field width="184px" height="25px"></vaadin-text-field>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full margin _id="h7">
       <vaadin-label plain-text>
         Servicio 
       </vaadin-label>
       <vaadin-combo-box height="25px" data-item-type="java.lang.String" _id="tfServ">
        <option item="Option1">Option 1</option>
        <option item="Option2">Option 2</option>
        <option item="Option3">Option 3</option>
       </vaadin-combo-box>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout _id="h8">
       <vaadin-button plain-text _id="btnCancel">
         Cancelar 
       </vaadin-button>
       <vaadin-button plain-text _id="btnAccept">
         Aceptar 
       </vaadin-button>
      </vaadin-horizontal-layout>
     </vaadin-vertical-layout>
    </tab>
   </vaadin-tab-sheet>
  </vaadin-vertical-layout>
 </body>
</html>
