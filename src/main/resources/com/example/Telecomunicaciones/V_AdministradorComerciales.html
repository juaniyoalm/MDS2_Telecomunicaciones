<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout style-name="verticalMenuCliente" spacing="false" size-full margin="false">
   <vaadin-tab-sheet style-name="menuTabCliente" width="696px" _id="menuTabCliente">
    <tab caption="Comerciales" style-name="tab" selected>
     <vaadin-vertical-layout style-name="verticalPanel" _id="verticalPanel">
      <vaadin-button description="hola" plain-text _id="nuevoComercialBtn">
        Nuevo Comercial 
      </vaadin-button>
      <vaadin-grid _id="tablaComerciales">
       <table>
        <colgroup>
         <col column-id="project" sortable="false">
         <col column-id="status" sortable="false">
        </colgroup>
        <thead>
         <tr default>
          <th plain-text column-ids="project">Project</th>
          <th plain-text column-ids="status">Status</th>
         </tr>
        </thead>
        <tbody>
         <tr item="project1">
          <td>Customer Project 1</td>
          <td>OK</td>
         </tr>
         <tr item="project2">
          <td>Customer Project 2</td>
          <td>OK</td>
         </tr>
         <tr item="project3">
          <td>Customer Project 3</td>
          <td>OK</td>
         </tr>
         <tr item="project4">
          <td>Customer Project 4</td>
          <td>OK</td>
         </tr>
         <tr item="project5">
          <td>Customer Project 5</td>
          <td>OK</td>
         </tr>
         <tr item="project6">
          <td>Customer Project 6</td>
          <td>OK</td>
         </tr>
         <tr item="project7">
          <td>Customer Project 7</td>
          <td>OK</td>
         </tr>
        </tbody>
       </table>
      </vaadin-grid>
     </vaadin-vertical-layout>
    </tab>
   </vaadin-tab-sheet>
  </vaadin-vertical-layout>
 </body>
</html>
